# Default MiniCAM configuration
# All dimensions/sizes are in millimeters

# General parameters
config.free.move.feed.rate = 400
config.tool.change.z = 55
config.spindle.speed = 60000
config.spindle.startup.delay = 7
config.optimization.level = 5

# scaling factors
config.scale.x = 1.0
config.scale.y = 1.0

# size change between drill sizes. all diameters will be snapped to this "grid"
config.drills.diameter.step = 0.1

# enable/disable drill depth auto-adjust
config.drills.adjust.depth = true

# enable/disable generation of second outline pass
config.outline.double.pass = true

# mill larger holes
config.mill.large.drills   = true
config.mill.large.drills.threshold = 2.0

# Output control

# centering/rotation of the output to specified blank board size
output.board.height = 200
output.board.width = 160
output.board.center.panel = true
output.board.rotate.panel = true

# generate G-code for inner outlines (such as ones generated by Eagle for large holes).
output.generate.inner.cut = false

# Tab routing parameters
tab.drill.diameter = 0.5
tab.width = 5
tab.minimal.distance = 16

# Cutting parameters
cut.cutter.diameter = 1.6
cut.feed.rate = 150
cut.z = -2.3
cut.safe.z = 2.5

# Drilling parameters
drill.z = -2.3
drill.safe.z = 2.5
